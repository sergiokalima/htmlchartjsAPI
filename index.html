<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grafico HTML</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css"
    />
  </head>
  <body>
    <main class="container">
      <h1>Gráfico de las ventas del primer semestre</h1>
      <p>
        <a href="https://www.chartjs.org/">Chart.js</a> es una librería de
        JavaScript que nos permite crear gráficos de forma sencilla. En este
        ejemplo vamos a crear un gráfico de barras con datos que vamos a agregar
        de forma manual.
      </p>
      <div id="chartContainer">
        <canvas id="myChart"></canvas>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script src="assets/js/app.js"></script>
  </body>
</html>
